<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ movie.name }}</h5>
        <h6 class="card-subtitle">{{ movie.language }}</h6>
        <p class="card-text">{{ movie.genre }}</p>
        <h6> {{ movie.dimension }} </h6>
        <p class="card-text">{{ movie.time }}</p>
        <a class="btn btn-primary" (click)="goToSeatsPage()">Book Now</a>
    </div>
</div>
